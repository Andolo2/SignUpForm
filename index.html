<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,300&family=Roboto+Mono:wght@100;300&display=swap" rel="stylesheet">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="header-container">
            <div id="large-header"><b>This is not a real online service! You know know you need something like this in your life to help you realize your deepest dreams. Sign up to get started!</b></div>
            <div id="small-header"><em>You know you want to!</em></div>
    </div>
    <div class="content-container-right">
    
        <div class="form-container">
            <div class="form-text">
                <div id="text"></div>
            </div>

            <div class="form-input">
                
                    <form action="action-form">
                        <div class="col-one">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName">
        
                            <label for="user_email">Email Address:</label>
                            <input type="email" id="user_email" name="email" placeholder="##">
            
                            <label for="user_password">Password:</label>
                            <input type="password" id="user_password" name="password">
                        </div>
        
                        <div class="col-two">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName">
        
                            <label for="phoneNumber">Phonenumber:</label>
                            <input type="number" id="amount" name="phoneNumber">
                        </div>
        
                     
                    </form>
                    <div class="button-container">
                        <button type="submit">Create account</button>
                        <p>Already have an account?</p>
                    </div>
                </div>
                

        </div>

    </div>
    <div class="content-container-left">
        <div class="backdrop">
        </div>
        
    </div> 
    <div class="logo-container">
            <div id="logo"></div>
            <p>ODIN</p>
        </div>
 




	<script src="index.js"></script>
  </body>
</html>
